spring:
  application:
    name: meliapp-registry
server:
  port: 8099
eureka:
  instance:
    hostname: meliapp-registry.herokuapp.com
    leaseRenewalIntervalInSeconds: 30
    #hostname: localhost
  server:
    enable-self-preservation: true
    renewalPercentThreshold: 0.49
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      #defaultZone: http://admin:admin@localhost:8099/eureka/
      defaultZone: https://admin:admin@meliapp-registry.herokuapp.com/eureka/